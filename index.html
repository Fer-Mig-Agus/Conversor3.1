<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/Styles.css" title="" type="" />
    <title>CodePage-Conversor 3.0</title>

</head>
<body>
    <h1 id="bienvenido">Bienvenido al <a href="index.html">Corversor 3.0</a></h1>
    <nav id="menu">
        <ul>
            <li>
                <a id="conv-uno" href="#">Kilometros a Millas</a>
            </li>
            <li>
                <a id="conv-dos" href="#">Kilometros a Metros</a>
            </li>
            <li>
                <a id="conv-tres" href="#">Metros a Centimetros</a>
            </li>
            <li>
                <a id="conv-cuatro" href="#">Centimetros a Milimetros</a>
            </li>
            <li>
                <a id="conv-cinco" href="#">Leguas a kilometros</a>
            </li>
            
        </ul>
    </nav>

    <span id="btn-volver">VOLVER</span>
    
    <form id="formulario">
        
        <div id="conversor-1" class="conversores">
            <div class="km-box">
                <label for="kilometro" class="label-All">Kilometros: </label>
                <input type="text" name="" id="km" value="" class="valor" />
            </div>
            <input type="button" value="OK" class="btn-OK">
            <div class="millas-box">
                <label for="millas" class="label-All">Millas: </label>
                <input type="text" name="" id="m" value="" class="valor" />
            </div>
            
        </div>
        <div id="conversor-2" class="conversores">
            <div class="km-box">
                <label for="kilometro" class="label-All">Kilometros: </label>
                <input type="text" name="" id="km2" value="" class="valor" />
            </div>
            <input type="button" value="OK" class="btn-OK">
                <div class="metros-box">
                <label for="metros" class="label-All">Metros: </label>
                <input type="text" name="" id="mts" value="" class="valor" />
            </div>
            
        </div>
        <div id="conversor-3" class="conversores">
            <div class="metros-box">
                <label for="metros" class="label-All">Metros: </label>
                <input type="text" name="" id="mts2" value="" class="valor" />
            </div>
            <input type="button" value="OK" class="btn-OK">
            <div class="centimetros-box">
                <label for="centimetros" class="label-All">Centimetros: </label>
                <input type="text" name="" id="cm" value="" class="valor" />
            </div>
            
        </div>
        <div id="conversor-4" class="conversores">
            <div class="centimetros-box">
                <label for="centimetros" class="label-All">Centimetros: </label>
                <input type="text" name="" id="cm2" value="" class="valor" />
            </div>
            <input type="button" value="OK" class="btn-OK">
            <div class="milimetros-box">
                <label for="milimetros" class="label-All">Milimetros: </label>
                <input type="text" name="" id="ml" value="" class="valor" />
            </div>
            
        </div>
        <div id="conversor-5" class="conversores">
            <div class="leguas-box">
                <label for="leguas" class="label-All">Leguas: </label>
                <input type="text" name="" id="le" value="" class="valor" />
            </div>
            <input type="button" value="OK" class="btn-OK">
            <div class="km-box">
                <label for="kilometro" class="label-All">Kilometros: </label>
                <input type="text" name="" id="km3" value="" class="valor" />
            </div>
            
        </div>
    </form>
    <div id="mensaje-box">

    </div>

    <footer id="footer">
        <p>Desarrollado por &copy; <a href="#">CodePage</a></p>
    </footer>


    <script type="text/javascript" charset="utf-8" src="js/app.js">
    </script>
</body>
</html>
